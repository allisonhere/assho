name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with v (e.g., v0.1.0)

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: assho-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: assho-linux-arm64
          - goos: darwin
            goarch: amd64
            output_name: assho-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: assho-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: |
          go vet ./...
          go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p build
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o build/${{ matrix.output_name }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.output_name }}
          path: build/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
