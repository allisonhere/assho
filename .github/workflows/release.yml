name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with v (e.g., v0.1.0)

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: asshi-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: asshi-linux-arm64
          - goos: darwin
            goarch: amd64
            output_name: asshi-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: asshi-darwin-arm64
          - goos: windows
            goarch: amd64
            output_name: asshi-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Use a stable recent version

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o build/${{ matrix.output_name }} main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
